<div style="display: flex;justify-content: space-between">
    <button class="primary" onclick="new KeyList().clearList()">Clear keys</button>
    <input type="text" id="searchKey" class="primary" placeholder="Search for key" style="width: 400px;"
           onkeyup="new KeyList().filterList(this.value)"/>
</div>
<ul id="keyList" class="mainList"></ul>

<script>
    new KeyList().init();
</script>
